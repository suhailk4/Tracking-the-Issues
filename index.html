<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Issue Tracker </title>
  </head>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <body onLoad="fetchIssues()">

         <div class="container container-fluid">
                      <nav>
                         <h3 class="text-muted">Tracker</h3>


                      </nav>
                      <hr />

                      <div class="jumbotron">

                      <h2> javascript Issue Tracker <small  class="text-muted"> coding suhail's way </small> </h2>

                       <form id="myForm">
                         <div class="form-group">

                              <label for="issueDescriptionInput"> Description </label>
                              <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Enter the Description" >

                         </div>
                         <div class="form-group">

                              <label for="issueSeverityInput"> Severity </label>
                              <select id="issueSeverityInput"  class="form-control">
                                  <option value="Low">Low </option>
                                  <option value="Medium">Medium </option>
                                  <option value="High">High </option>
                              </select>

                         </div>
                         <div class="form-group">

                              <label for="issueAssignedToInput"> Description </label>
                              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible" >

                         </div>


                <button class="btn btn-primary" onclick="return saveIssues()" type="submit"> Add </button>


                       </form>


                      </div>
                      <div class="col-lg-12">
                     <div id="issueList">


                     </div>
                   <footer class="footer">

                       &copy; copyrights 2019 Suhail -All Rights Reserved


                   </footer>






                     </div>








         </div>
















         <script src="https://code.jquery.com/jquery-3.3.1.js">
        </script>
     <script type="text/javascript" src="bootstrap/js/bootstrap.min.js">  </script>
     <script src="http://chancejs.com/chance.min.js"></script>
     <script type="text/javascript" src="main.js">  </script>
  </body>
</html>
